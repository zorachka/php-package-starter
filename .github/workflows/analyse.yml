on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'phpstan.neon'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'phpstan.neon'

name: static analysis

jobs:
  psalm:
    uses: zorachka/actions/.github/workflows/phpstan.yml@main
    with:
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.1']
